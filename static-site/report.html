<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Report Mangrove CNP</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
	<link rel="stylesheet" href="styles/mvp.css">
	<link rel="stylesheet" href="/styles/common.css">
	<link rel="stylesheet" href="/styles/report.css">

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
	<script src="/scripts/report.js"></script>
</head>

<body>
	<header>
		<img src="/images/CNP-logo-75-75.webp" alt="A cartoon mangrove">
		<nav>
			<a href="/">Home</a>
			<a href="/report">Report an Infection</a>
			<a href="/team">Meet the Team</a>
		</nav>
	</header>
	<main class="grid-container">
		<div id="map"></div>
		<div>
			<p><b>Selected coordinates:</b> <span id="coord-display">Select a location</span></p>
			<p id="show-coords"></p>
			<input type="file" id="image-input">
			<button id="submit-btn" type="button">Submit</button>
			<p id="submit-status" class="hidden">Status</p>
		</div>
	</main>
	<footer><a href="https://www.flaticon.com/free-icons/mangrove" title="mangrove icons">Mangrove icons created by
			Freepik - Flaticon</a>&emsp;<a href="/privacy-policy">Privacy Policy</a></footer>
</body>

</html>
